        100% { stroke-dashoffset: 80; opacity: 0; }
      }
      @keyframes sparkle-3 {
        0% { stroke-dashoffset: -240; }
        40% { stroke-dashoffset: -240; }
        60% { stroke-dashoffset: 90; opacity: 1; }
        61% { stroke-dashoffset: 90; opacity: 0; }
        100% { stroke-dashoffset: 90; opacity: 0; }
