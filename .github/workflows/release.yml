name: Create Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat version | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          # Check if version ends with -dev
          if [[ "$VERSION" == *-dev ]]; then
            echo "is_dev=true" >> $GITHUB_OUTPUT
            echo "This is a dev version, skipping release"
          else
            echo "is_dev=false" >> $GITHUB_OUTPUT
            echo "This is a release version"
          fi

      - name: Check if release exists
        id: check_release
        if: steps.version.outputs.is_dev == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if gh release view "v$VERSION" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v$VERSION does not exist"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Sass
        run: npm install -g sass

      - name: Build CSS (Stable)
        if: steps.version.outputs.is_dev == 'false' && steps.check_release.outputs.exists == 'false'
        run: |
          mkdir -p dist
          WKED_OUTPUT="dist/WaniKani-ElementaryDark.user.css" \
          bash make.sh

      - name: Build CSS (Nightly)
        if: steps.version.outputs.is_dev == 'true' || steps.check_release.outputs.exists == 'false'
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M)
          BASE_VERSION=$(cat version | sed 's/-dev//')
          mkdir -p dist
          WKED_APP_NAME="WaniKani Elementary Dark (Nightly)" \
          WKED_OUTPUT="dist/WaniKani-ElementaryDark-nightly.user.css" \
          WKED_VERSION="${BASE_VERSION}.${TIMESTAMP}" \
          WKED_UPDATE_URL="https://everesh.github.io/WaniKani-ElementaryDark/WaniKani-ElementaryDark-nightly.user.css" \
          bash make.sh

      - name: Deploy to GitHub Pages
        if: steps.version.outputs.is_dev == 'true' || steps.check_release.outputs.exists == 'false'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: dist
          keep_files: true
          enable_jekyll: true

      - name: Create Release
        if: steps.version.outputs.is_dev == 'false' && steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            dist/WaniKani-ElementaryDark.user.css
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
